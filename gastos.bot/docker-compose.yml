version: '3.9'

services:
  db:
    image: postgres:15
    container_name: telegram_bot_db
    restart: always
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    container_name: telegram_bot_app
    depends_on:
      - db
    env_file: .env
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  pgdata:
